<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <title>I Love You</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>❤️</text></svg>">
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      position: relative;
      background-color: #1a1a2e;
      font-family: 'Arial', sans-serif;
    }
    
    .content {
      background-color: transparent;
      padding: 40px;
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      transition: all 0.5s ease-out;
    }
    
    #button {
      height: 100px;
      width: 300px;
      font-size: 30px;
      cursor: pointer;
      border: none;
      border-radius: 50px;
      background: linear-gradient(90deg, 
        #ff6b8b, #ff8e9e, #ffb3c1, #ffd8e1);
      background-size: 400% 400%;
      color: white;
      text-shadow: 0 0 5px rgba(0,0,0,0.3);
      box-shadow: 0 0 30px rgba(255, 107, 139, 0.3);
      transition: all 0.5s cubic-bezier(0.25, 1, 0.5, 1);
      margin-bottom: 20px;
      animation: buttonGlow 8s ease infinite;
    }
    
    @keyframes buttonGlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    #button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 40px rgba(255, 107, 139, 0.5);
    }
    
    #message {
      font-size: 60px;
      font-weight: bold;
      text-align: center;
      color: white;
      background-size: 400% 400%;
      margin: 0;
      padding: 10px 20px;
      text-shadow: 0 0 10px rgba(255,255,255,0.3);
      transition: all 0.5s cubic-bezier(0.25, 1, 0.5, 1);
    }
    
    .fixed-text {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: transparent;
      color: rgba(255,255,255,0.7);
      padding: 10px 15px;
      border-radius: 5px;
      font-family: 'Brush Script MT', cursive;
      font-size: 24px;
      z-index: 1000;
    }
    
    .heart-bg {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 200vmax;
      height: 200vmax;
      background: radial-gradient(circle, 
        rgba(255,107,139,0.2) 0%, 
        rgba(255,142,158,0.15) 30%, 
        rgba(255,179,193,0.1) 60%, 
        rgba(255,216,225,0.05) 100%);
      z-index: 1;
      filter: blur(20px);
      transition: all 0.5s ease-out;
    }
    
    .heart-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(26,26,46,0.7) 70%);
      z-index: 2;
      pointer-events: none;
    }
    
    .floating-hearts {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 3;
      pointer-events: none;
    }
    
    .heart {
      position: absolute;
      opacity: 0;
      font-size: 24px;
      color: #ff6b8b;
      animation: float 6s ease-in-out infinite;
    }
    
    @keyframes float {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-500px) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="heart-bg"></div>
  <div class="heart-overlay"></div>
  <div class="floating-hearts" id="hearts-container"></div>
  <div class="content">
    <button id="button">
      Click
    </button>
    <h1 id="message">
      You're Amazing
    </h1>
  </div>
  <div class="fixed-text">Forever Yours</div>
  
  <script>
    const message = document.getElementById('message');
    const button = document.getElementById('button');
    const heartBg = document.querySelector('.heart-bg');
    const heartsContainer = document.getElementById('hearts-container');
    let count = 0;
    let size = 60;

    // Create floating hearts
    function createHearts() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.innerHTML = '❤';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (4 + Math.random() * 6) + 's';
      heart.style.fontSize = (20 + Math.random() * 30) + 'px';
      heartsContainer.appendChild(heart);
      
      setTimeout(() => {
        heart.remove();
      }, 6000);
    }
    
    // Start creating hearts
    setInterval(createHearts, 300);
    
    button.addEventListener('click', function(){
      // Smooth size increase
      size += 15;
      
      button.style.width = `${300 + count * 5}px`;
      button.style.height = `${100 + count * 3}px`;
      
      // Content changes with smooth transition
      setTimeout(() => {
        message.textContent = 'I Love You';
        message.style.fontSize = `${size}px`;
        message.style.color = '#ff6b8b';
      }, 100);
      
      // Heart pulse effect
      heartBg.style.opacity = '0.9';
      heartBg.style.filter = 'blur(30px) brightness(1.5)';
      
      setTimeout(() => {
        heartBg.style.opacity = '1';
        heartBg.style.filter = 'blur(20px) brightness(1.2)';
      }, 300);
      
      // Create extra hearts on click
      for (let i = 0; i < 10; i++) {
        setTimeout(createHearts, i * 100);
      }
      
      count += 1;
      
      // Change button text occasionally
      if (count % 3 === 0) {
        const romanticPhrases = [
          "You're Perfect",
          "My Heart Is Yours",
          "Forever With You",
          "My Soulmate",
          "You Complete Me"
        ];
        button.textContent = romanticPhrases[Math.floor(Math.random() * romanticPhrases.length)];
      }
    });
  </script>
</body>
</html>
